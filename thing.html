<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<style>

	.chart rect {
	  fill: steelblue;
	}

	.chart text {
	  fill: white;
	  font: 10px sans-serif;
	  text-anchor: end;
	}

	</style>
</head>
<body>


<svg class="chart"></svg>

 
<script src="https:////code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

$( document ).ready(function() {

	$.ajax({
	    type :"GET",
	    url : 'parl41-sess1.xml',
	    success : function(dataXML){
	    	var data = [];
            $(dataXML).find('Votes').each(function(){
                $(this).find("Vote").each(function(){
                    var vote = {
                    	description: $(this).find("Description").text(),
	                    decision: $(this).find("Decision").text(),
	                    bill: $(this).find("RelatedBill").text(),
	                    yeas: $(this).find("TotalYeas").text(),
	                    nays: $(this).find("TotalNays").text(),
	                    paired: $(this).find("TotalPaired").text()
                    };

                    // console.log(vote);
                    data.push(vote.yeas);

                });
            });

            var width = 220;
		    var barHeight = 20;

			var x = d3.scale.linear()
			    .domain([0, d3.max(data)])
			    .range([0, width]);

			var chart = d3.select(".chart")
			    .attr("width", width)
			    .attr("height", barHeight * data.length);

			var bar = chart.selectAll("g")
			    .data(data)
			  .enter().append("g")
			    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

			bar.append("rect")
			    .attr("width", x)
			    .attr("height", barHeight - 1);

			bar.append("text")
			    .attr("x", function(d) { return x(d) - 3; })
			    .attr("y", barHeight / 2)
			    .attr("dy", ".35em")
			    .text(function(d) { return d; });
	    },
	    error : function(){
	        //error handler..
	    }
	});

});

</script>




</body>
</html>
